<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/gif" href="assets/logo.png">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Mon Amour</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: rgb(255, 133, 153);
            transition: background 0.5s ease;
        }
        .container {
            margin-top: 50px;
        }
        .gif-container {
            margin: 20px;
        }
        .question {
            font-size: 38px;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: 'Inter', sans-serif;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
        }
        .yes-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
        }
        .yes {
            background-color: #49ffb9;
            color: rgb(0, 0, 0);
        }
        .no {
            background-color: #ff3030;
            color: black;
            position: absolute;
            transition: all 0.3s ease-in-out;
            margin-top: 68px;
        }
        .watermark {
        position: fixed;
        top: 10px;
        left: 10px;
        font-size: 14px;
        font-family: 'Montserrat', sans-serif;
        color: rgba(0, 0, 0, 0.3); /* Semi-transparent */
        pointer-events: none; /* Prevent interaction */
        user-select: none; /* Prevent text selection */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img id="main-gif" src="https://media1.tenor.com/m/dV184reh3QIAAAAd/sopyues-guy.gif" alt="Cute GIF" width="200">
        </div>
        <div class="question" id="question-text">
            HAIIII HAPPY VALENTINE NIMAA<br> 
            since today is february the 14th<br>
            will u be the 1 4 me? ahayde

        </div>
        <div class="buttons">
            <div class="yes-buttons">
                <button class="btn yes" id="yes1" onclick="showYesGif()">dann yap mau kok anjhay</button>
                <button class="btn yes" id="yes2" onclick="showYesGif()">MAU BANGET BOS</button>
            </div>
            <button class="btn no" id="no-btn" onclick="growYesAndMoveNo()">apansih ga. gaje.</button>
        </div>
        <div class="watermark">courtesy of that guy™</div>

    </div>

    <script>
        let noClickCount = 0;
        const noTexts = ["dihhh?", "seriusan?", "salah klik deh kamu kayanya", "kok gitu sih....", "oh gt y.", "JAHAT", "dahlah", "UDAH WOI KAMPRET", "jgn ganggu sy lg y. sy lg nangis." ];
        const sadGifs = [
            "https://media.tenor.com/0t1tbXP8VJIAAAAi/no-emotiguy.gif",
            "https://media1.tenor.com/m/DxD2NAww_GQAAAAC/nonono.gif",
            "https://media.tenor.com/ucTZlpcMhE4AAAAi/emojis-hmm.gif",
            "https://media1.tenor.com/m/VAWw8ThbZcYAAAAC/scream-cry.gif",
            "https://media1.tenor.com/m/G9o-WVzQRq4AAAAd/angry-druski.gif",
            "https://media1.tenor.com/m/PcpVUwLDANYAAAAd/crying-frustration.gif"
        ];

        function showYesGif() {
            document.getElementById("main-gif").src = "https://media.tenor.com/o9Ts08TfRo4AAAAi/i-love-you-i-love-you-so-much.gif"; 
            document.querySelector(".question").innerText = "anjazzzzz kelas king AHAHAHHAHAHA ❤️❤️❤️";
            document.querySelector(".buttons").style.display = "none";
    
        
            noClickCount = 0;
        }

        function growYesAndMoveNo() {
            let noBtn = document.getElementById("no-btn");
            let yes1 = document.getElementById("yes1");
            let yes2 = document.getElementById("yes2");
            let currentSizeYes = yes1.offsetWidth;
            
            yes1.style.width = (currentSizeYes + 20) + "px";
            yes1.style.height = (currentSizeYes + 10) + "px";
            yes2.style.width = (currentSizeYes + 20) + "px";
            yes2.style.height = (currentSizeYes + 10) + "px";
            
            document.getElementById("question-text").innerText = noTexts[Math.min(noClickCount, noTexts.length - 1)];
            document.getElementById("main-gif").src = sadGifs[Math.min(noClickCount, sadGifs.length - 1)];
            noClickCount++;
            
            let maxX = window.innerWidth - noBtn.offsetWidth - 100;
            let maxY = window.innerHeight - noBtn.offsetHeight - 100;
            let randomX = Math.max(25, Math.floor(Math.random() * maxX));
            let randomY = Math.min(Math.max(100, Math.floor(Math.random() * maxY)), window.innerHeight * 0.6); // Prevents moving too far down
            
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
            
            document.body.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 80%)`;
        }
    </script>
</body>
</html>
